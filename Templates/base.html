{% load static %}
<!DOCTYPE html>
<html>
<style>

body {
  font-family: 'Nunito', sans-serif;
  text-align: justify; 
}
.text{font-family: 'Nunito', sans-serif;}
p{
  font-size:19px;
}  
.p2 {
  font-size: 17px;
}
#sidebaritems.sidebaritems:hover{
  background-color:rgb(214, 214, 214) !important
}
main,footer {
  padding-left: 260px
}
.fullwidth{
 width: 100% !important;
}
@media only screen and (max-width : 992px) {
 main, footer {padding-left: 0;}
 #slide-out{margin-top: 0px !important;}
}

</style>

<head>
{% if page_title %}
  <title>{{page_title}}</title>  
{% else %}
  <title> Pythonmafia</title>
{% endif %}
<link rel="shortcut icon" href="./../Static/image/favicon.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/prism.css' %}"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
</head>
<body>        
{% include 'partials/root/navbar.html' %}
 
{% block 'mainbody' %}

 
{% endblock 'mainbody' %}
         
{% include "partials/root/footer.html" %} 

  <!-- Dropdown Trigger -->
 
        
<script src="{% static 'javascript/prism.js' %}"></script> 
<script src="{% static 'javascript/jquery.js' %}"></script> 
<script src="{% static 'javascript/responsive.js' %}"></script> 
{% block 'js' %}
{% endblock 'js' %}
<script>


document.addEventListener('DOMContentLoaded', function() {
var elems = document.querySelectorAll('.sidenav');
var instances = M.Sidenav.init(elems, {'Sidenav':true,}); 
});


document.addEventListener('DOMContentLoaded', function() {
  var collapsibleElem = document.querySelector('.collapsible');
  var collapsibleInstance = M.Collapsible.init(collapsibleElem, {Collapsible:true});
    var elems = document.querySelectorAll('.dropdown-trigger');
    var instances = M.Dropdown.init(elems, {
      'Dropdown': true,
      'coverTrigger':false
    });
  });
  // Initialize collapsible (uncomment the lines below if you use the dropdown variation)

 
  $(document).ready(function(){
 $('a#sidebaritems').click(function(){
  sessionStorage["scrollPosition"] = $('#slide-out').scrollTop();
 });
 $('#slide-out').scrollTop(sessionStorage["scrollPosition"]);
   sessionStorage.clear();
});
 





$(window).on('load resize',function(e){
    if($(window).width()<800){
        $('#col1').addClass('m12') 
        document.getElementById('col2').classList.add('fullwidth')
        document.getElementById('related').style.padding='20px 10px'
      }
      else{
        $('#col1').removeClass('m12')
        document.getElementById('col2').classList.remove('fullwidth')
        document.getElementById('related').style.padding= 'initial'
    }
})
</script>
   </body>
 </html>
